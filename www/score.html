<!DOCTYPE html>
<html lang="fr">

<head>
    <title>SUTOM - Score</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="/google.font.css">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="/css/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="/css/milligram/1.4.1/milligram.css">

    <!-- Jquery -->
    <script src="/jquery-3.6.0.js"></script>

</head>

<body style="font-size:45px">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>YOUR SCORE</h1>
            </div>
        </div>

        <button onclick="document.location='http://localhost:3000/motus.html'"
            style="background-color: green; border-radius: 4 px; opacity: 0.8; width: 30%">
            PLAY</button>


        <div class="row">
            You guessed <span id="score" style="color: red"></span>
            words !

        </div>

        <br>
        Average attempts : <span id="average"></span>
    </div>
</body>

<script>

    // Verification si l'utilisateur est connecté
    var user_local
    $.ajax({
        url: "http://localhost:3002/get_user",
        type: "GET",
        async: false,
        success: function (data) {
            if (data.user == null) {
                alert('Please log in first');
                window.location.href = "http://localhost:3000/login.html"; 
            }
            user_local = data.user
        }
    });


    // Fonction pour arrondir à X decimales près
    function round(value, decimals) { return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals); }

    // On demande le score du user à l'API Score
    // Trouver comment lui envoyer le user de session qui est dans auth.js
    $.ajax({
        url: "http://localhost:3001/print_score",
        type: "POST",
        data: {
            'user': user_local
        },
        success: function (data) {
            document.getElementById('score').innerHTML = data.score
            document.getElementById('average').innerHTML = round(data.average, 2)
        }
    })




</script>

</html>
