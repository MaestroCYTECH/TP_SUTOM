<!DOCTYPE html>
<html lang="fr">

<head>
    <title>SUTOM - Score</title>

    <!-- Jquery -->
    <script src="/jquery-3.6.0.js"></script>

</head>

<body style="font-size:45px; background-color: rgba(58, 53, 53, 0.733); color: white;">
    <div class="container" style="text-align: center;">

        <div class="row">
            <div class="column">
                <h1>YOUR SCORE</h1>
            </div>

            <div style="text-align: right">
                Hello, <span id="user" style="color: yellow"></span>

                <button onclick="window.location.href = 'http://localhost:8081/logout'" class="logout"
                    style="background-color: red; border-radius: 4 px; opacity: 0.8; size: 20 px;">
                    Logout</button>
            </div>
        </div>

        <button onclick="document.location='http://localhost:8080/motus.html'"
            style="background-color: green; border-radius: 4 px; opacity: 0.8; width: 30%">
            PLAY</button>

        <button onclick="document.location='http://localhost:8082/leaderboard.html'"
            style=" border-radius: 4 px; opacity: 0.8; width: 30%">
            LEADERBOARD</button>


        <div class="row">
            You guessed <span id="score" style="color: red"></span>
            words !

        </div>

        <br>
        Average attempts : <span id="average"></span>
    </div>

    <div id="includedContent"></div>
</body>

<script>

    // Verification si l'utilisateur est connecté
    var user_local
    $.ajax({
        url: "http://localhost:8081/get_user",
        type: "GET",
        async: false,
        success: function (data) {
            if (data.user == null) {
                alert('Please log in first');
                window.location.href = "http://localhost:8080/login.html";
            }
            document.getElementById('user').innerHTML = data.user
            user_local = data.user
        }
    });

    // Fonction pour arrondir à X decimales près
    function round(value, decimals) { return Number(Math.round(value + 'e' + decimals) + 'e-' + decimals); }

    // On demande le score du user à l'API Score
    if (typeof user_local != 'undefined') {
        $.ajax({
            url: "http://localhost:8082/print_score",
            type: "POST",
            data: {
                'user': user_local
            },
            success: function (data) {
                document.getElementById('score').innerHTML = data.score
                document.getElementById('average').innerHTML = round(data.average, 2)
            }
        })
    }

    $(function () {
        $("#includedContent").load("footer.html");
    });
</script>

</html>
