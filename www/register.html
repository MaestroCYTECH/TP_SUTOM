<!DOCTYPE html>
<html lang="fr">

<head>
    <title>SUTOM - Register</title>
    <!-- Jquery -->
    <script src="/jquery-3.6.0.js"></script>

</head>

<body style="font-size:45px">
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="column">
                <h1>REGISTER</h1>
            </div>
        </div>

        <div class="row">
            <form id="input" onsubmit="return submit_response()">

                <label>Username :</label>
                <input type="text" id="user" placeholder="Username" required> </input><br>

                <label>Password :</label>
                <input type="password" id="password" required> </input><br>

                <label>Confirm your password :</label>
                <input type="password" id="password_confirm" required></input><br>


                <input type="submit" value="Submit" style="width: 10%">
            </form>

            <button onclick="document.location='http://localhost:3000/login'"
                style=" border-radius: 4 px; width: 20%">Back to LOGIN</button>

            <br><br><span id="response" style="color: red"></span>
        </div>
    </div>
</body>

<script>

    // Verification si l'utilisateur est connecté
    $.ajax({
        url: "http://localhost:3002/get_user",
        type: "GET",
        success: function (data) {
            if (data.user != null) {
                alert('You are already logged in');
                window.location.href = "http://localhost:3000";
            }
        }
    });

    // On envoie les données à l'API Auth qui s'occupe de l'inscription
    function submit_response() {

        if ($("#password").val() != $("#password_confirm").val()) {
            document.getElementById('response').innerHTML = "The 2 passwords don't match"
            return false;
        }

        // Appel de l'API auth
        $.ajax({
            url: "http://localhost:3002/register",
            type: "POST",
            data: {
                'user': $("#user").val(),
                'password': $("#password").val()
            },
            success: function (data) {
                if (data.status == 'fail') {
                    document.getElementById('response').innerHTML = data.err
                    return false;
                }

                console.log("User logged in")
                window.location.href = "http://localhost:3000";
            }
        })
        return false;
    }

</script>

</html>
