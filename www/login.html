<!DOCTYPE html>
<html lang="fr">

<head>
    <title>SUTOM - Login</title>
    <!-- Jquery -->
    <script src="/jquery-3.6.0.js"></script>

</head>

<body style="font-size:45px; background-color: rgba(58, 53, 53, 0.733); color: white;">
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="column">
                <h1>LOGIN</h1>
            </div>
        </div>

        <div class="row">
            <form id="input" onsubmit="return submit_response()">

                <label>Username :</label>
                <input type="text" id="user" placeholder="Username" maxlength="20" required> </input><br>

                <label>Password :</label>
                <input type="password" id="password" required></input><br>

                <input type="submit" value="Submit" style="width: 10%">
            </form>
        </div>

        <button onclick="document.location='http://localhost:3000/register'"
            style=" border-radius: 4 px; width: 20%">REGISTER</button>

        <br><br><span id="response" style="color: red"></span>

    </div>
</body>

<script>
    // Verification si l'utilisateur est connecté
    $.ajax({
        url: "http://localhost:3002/get_user",
        type: "GET",
        success: function (data) {
            if (data.user != null) {
                alert('You are already logged in');
                window.location.href = "http://localhost:3000";
            }
        }
    });

    //TODO chiffrement
    // On envoie les données à l'API Auth qui vérifie si ca correspond bien
    function submit_response() {

        // Appel de l'API auth
        $.ajax({
            url: "http://localhost:3002/check_login",
            type: "POST",
            data: {
                'user': $("#user").val(),
                'password': $("#password").val()
            },
            success: function (data) {
                if (data.status == 'fail') {
                    document.getElementById('response').innerHTML = data.err
                    return false;
                }

                console.log("User logged in")
                window.location.href = "http://localhost:3000/motus.html";
            }
        })
        return false;
    }

</script>

</html>
